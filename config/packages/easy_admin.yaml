easy_admin:
    entities:
        Subdivision:
            class: App\Entity\Subdivision
            form:
                fields:
                    - name
                    - { property: 'priority', type_options: { attr: { value: '0', min: 0, max: 99 } } }
        Department:
            class: App\Entity\Department
            form:
                fields:
                    - name
                    - { property: 'priority', type_options: { attr: { value: '0', min: 0, max: 99 } } }
                    - subdivision
                    - phones
        Phone:
            class: App\Entity\Phone
            form:
                fields:
                    - { property: 'priority', type_options: { attr: { value: '0', min: 0, max: 99 } } }
                    - phoneNumber
                    - alternateNumber
                    - cabinets
                    - employees
                    - department
        Employee:
            class: App\Entity\Employee